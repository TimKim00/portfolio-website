name: Deploy React + Vite App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use the version of Node.js you prefer

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Upload the built site as an artifact for the deploy step
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # The folder where Vite places the built files

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write

    steps:
      # Download the artifact generated by the build job
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages # This must match the artifact name from the upload step

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
